<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pintura</title>
  <link rel="stylesheet" href="pintura.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="wrap">

  <!-- Header -->
  <header class="dashboard-header">
    <h1>Dashboard Pintura</h1>
    <div class="dashboard-buttons">
      <a href="index.html" class="btn-voltar">Voltar</a>
      <input type="date" id="dataInicio">
      <input type="date" id="dataFim">
      <button id="filtrar">Filtrar</button>
      <button id="exportarPDF">Exportar PDF</button>
      <a href="mapapintura.html" class="btn-mapa">Mapa de Produtividade</a>
    </div>
  </header>

  <!-- Primeira linha de gráficos -->
  <main class="dashboard-container">
    <div class="card">
      <h3>Área de Aplicação (L)</h3>
      <canvas id="areaAplicacaoChart"></canvas>
    </div>

    <div class="card">
      <h3>Consumo HH</h3>
      <canvas id="consumoHHChart"></canvas>
    </div>

    <div class="card">
      <h3>Consumo por OS (L)</h3>
      <canvas id="consumoOSChart"></canvas>
    </div>

    <div class="card">
      <h3>Consumo GAD (L)</h3>
      <div id="valorGAD" style="font-size:24px; font-weight:bold; text-align:center; margin-top:40px;">28,2 L</div>
    </div>

    <div class="card">
      <h3>Consumo PCI/Utilidades (L)</h3>
      <div id="valorPCI" style="font-size:24px; font-weight:bold; text-align:center; margin-top:40px;">9,44 L</div>
    </div>
  </main>

  <!-- Segunda linha de gráficos -->
  <main class="dashboard-container">
    <div class="card" style="grid-column: span 2;">
      <h3>Tinta Utilizada (L)</h3>
      <canvas id="tintaChart"></canvas>
    </div>

    <div class="card" style="grid-column: span 2;">
      <h3>Tinta Utilizada (M²)</h3>
      <canvas id="tintaM2Chart"></canvas>
    </div>
  </main>

  <!-- Upload de arquivos -->
  <div class="upload-section">
    <h3>Upload de Planilhas</h3>
    <input type="file" id="uploadPintura" accept=".csv">
    <label for="uploadPintura">Escolher Planilha de Pintura</label>

    <input type="file" id="uploadSGE" accept=".csv">
    <label for="uploadSGE">Escolher Planilha SGE</label>
  </div>

  <footer>
    <p>© 2025 - Sistema de Dashboards</p>
  </footer>

</div>

<script src="scriptpintura.js"></script>
</body>
</html>
