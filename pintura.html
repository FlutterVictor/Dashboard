<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pintura</title>
  <link rel="stylesheet" href="pintura.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

<div class="wrap">

  <!-- Header -->
  <header class="dashboard-header">
    <h1>Dashboard Pintura</h1>
    <div class="dashboard-buttons">
      <a href="index.html" class="btn-voltar">Voltar</a>
      <input type="date" id="dataInicio">
      <input type="date" id="dataFim">
      <button id="filtrar">Filtrar</button>
      <button id="exportarPDF">Exportar PDF</button>
      <a href="mapapintura.html" class="btn-mapa">Mapa de Produtividade</a>
    </div>
  </header>

  <!-- Dashboard -->
  <main class="dashboard-container">
    <!-- Primeira linha -->
    <div class="linha">
      <div class="card"><h3>Área de Aplicação (LT)</h3><canvas id="areaAplicacaoChart"></canvas></div>
      <div class="card"><h3>Consumo HH</h3><canvas id="hhChart"></canvas></div>
      <div class="card"><h3>Consumo por OS</h3><canvas id="osChart"></canvas></div>
      <div class="card"><h3>Consumo GAD</h3><canvas id="gadChart"></canvas></div>
      <div class="card"><h3>Consumo PCI+Utilidades</h3><canvas id="pciChart"></canvas></div>
    </div>

    <!-- Segunda linha -->
    <div class="linha">
      <div class="card largo"><h3>Tinta Utilizada</h3><canvas id="tintaChart"></canvas></div>
      <div class="card largo"><h3>Tinta Utilizada (M²)</h3><canvas id="tintaM2Chart"></canvas></div>
    </div>

    <!-- Botões de upload -->
    <div class="upload-section">
      <h3>Carregar Planilhas</h3>
      <input type="file" id="uploadPintura" accept=".csv">
      <label for="uploadPintura">Planilha de Pintura</label>
      <input type="file" id="uploadSGE" accept=".csv">
      <label for="uploadSGE">Planilha de HH (SGE)</label>
    </div>
  </main>

  <footer>
    <p>© 2025 - Sistema de Dashboards</p>
  </footer>

</div>

<script src="scriptpintura.js"></script>
</body>
</html>
