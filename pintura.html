<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pintura</title>
  <link rel="stylesheet" href="pintura.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard Pintura</h1>
    <div class="header-buttons">
      <input type="date" id="dataInicio">
      <input type="date" id="dataFim">
      <button id="filtrar">Filtrar</button>
      <button id="exportarPDF">Exportar PDF</button>
      <a href="index.html" class="btn-voltar">Voltar ao Menu</a>
      <a href="mapa_pintura.html" class="btn-mapa">Mapa de Produtividade</a>
    </div>
  </header>

  <main class="dashboard-container">
    <!-- Card 1: Comparativo de Efetivo -->
    <div class="card">
      <h3>Efetivo Presente/Falta</h3>
      <canvas id="efetivoChart"></canvas>
    </div>

    <!-- Card 2: HH Trabalhado por OS -->
    <div class="card">
      <h3>HH Trabalhado por OS</h3>
      <canvas id="hhChart"></canvas>
    </div>

    <!-- Card 3: Litros Utilizados no Mês -->
    <div class="card">
      <h3>Litros Utilizados no Mês</h3>
      <canvas id="litrosMesChart"></canvas>
    </div>

    <!-- Card 4: Total de Litros por OS -->
    <div class="card">
      <h3>Total de Litros por OS</h3>
      <canvas id="litrosOSChart"></canvas>
    </div>

    <!-- Card 5: Cores e Tipos de Tintas -->
    <div class="card">
      <h3>Cores e Tipos de Tintas Utilizados</h3>
      <canvas id="tintasChart"></canvas>
    </div>

    <!-- Card 6: M² por Mês -->
    <div class="card">
      <h3>M² Pintados por Mês</h3>
      <canvas id="m2MesChart"></canvas>
    </div>

    <!-- Card 7: M² por OS -->
    <div class="card">
      <h3>M² Pintados por OS</h3>
      <canvas id="m2OSChart"></canvas>
    </div>
  </main>

  <footer>
    <p>© 2025 - Sistema de Dashboards</p>
  </footer>

  <script src="scriptpintura.js"></script>
  <script src="scriptpintura_filtros.js"></script>
</body>
</html>
