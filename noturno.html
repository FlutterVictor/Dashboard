<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Noturno</title>
  <link rel="stylesheet" href="noturno.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard Noturno</h1>
    <nav>
      <button id="voltar">Voltar</button>
      <button id="atualizar">Atualizar</button>
    </nav>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h2>Produção</h2>
        <p>325 m³</p>
      </div>
      <div class="card">
        <h2>Equipe</h2>
        <p>12 colaboradores</p>
      </div>
      <div class="card">
        <h2>Horas Trabalhadas</h2>
        <p>94h</p>
      </div>
      <div class="card">
        <h2>Eficiência</h2>
        <p>87%</p>
      </div>
    </section>

    <section class="graficos">
      <div class="grafico-container">
        <h3>Produção por Turno</h3>
        <canvas id="graficoTurno"></canvas>
      </div>
      <div class="grafico-container">
        <h3>Eficiência por Equipe</h3>
        <canvas id="graficoEquipe"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>Dashboard Noturno - Mockup | STD Layout</p>
  </footer>

  <script src="noturno.js"></script>
</body>
</html>
