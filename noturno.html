<div class="dashboard">
  <h1>Dashboard de Andaime</h1>

  <!-- Indicadores principais -->
  <div class="cards">
    <div class="card">
      <h2>Produção</h2>
      <p><strong>320 ML</strong></p>
      <small>Meta: 400 ML</small>
    </div>
    <div class="card">
      <h2>Faltas</h2>
      <p><strong>2</strong></p>
    </div>
    <div class="card">
      <h2>Interferências</h2>
      <p><strong>3</strong></p>
    </div>
    <div class="card">
      <h2>STD</h2>
      <p><strong>0,23</strong></p>
      <small>Acima do padrão</small>
    </div>
  </div>

  <!-- Gráfico de velocímetro -->
  <div class="chart">
    <h2>STD x Padrão</h2>
    <canvas id="gaugeChart"></canvas>
  </div>

  <!-- Gráfico de colunas -->
  <div class="chart">
    <h2>Produção Diária</h2>
    <canvas id="barChart"></canvas>
  </div>

  <!-- Área de fotos -->
  <div class="photos">
    <h2>Registros de Campo</h2>
    <div class="photo-grid">
      <img src="foto1.jpg" alt="Foto do campo">
      <img src="foto2.jpg" alt="Foto do campo">
      <img src="foto3.jpg" alt="Foto do campo">
    </div>
  </div>
</div>
