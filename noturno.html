<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Noturno</title>
<link rel="stylesheet" href="noturno.css">
</head>
<body>
<header>
  <h1>Dashboard Noturno - Turno 18:00 às 05:00</h1>
  <button id="btnNovoForm">Gerar formulário novo</button>
</header>

<main>
  <!-- Filtro de datas -->
  <div class="filtro-datas">
    <label>Data início: <input type="date" id="filtroDataInicio"></label>
    <label>Data fim: <input type="date" id="filtroDataFim"></label>
  </div>

  <!-- Cards principais -->
  <div class="cards">
    <div class="card" id="cardInfo"></div>
    <div class="card" id="cardSTD"></div>
    <div class="card" id="cardInterferencia"></div>
  </div>

  <!-- Gráficos -->
  <div class="graficos">
    <canvas id="gaugeCanvas" width="300" height="150"></canvas>
    <canvas id="barCanvas" width="400" height="250"></canvas>
  </div>

  <!-- Tabela de atividades -->
  <div class="card">
    <h2>Atividades Executadas</h2>
    <table>
      <thead>
        <tr>
          <th>Atividade</th>
          <th>Hora início</th>
          <th>Hora fim</th>
          <th>Horas interferência</th>
          <th>Observação</th>
        </tr>
      </thead>
      <tbody id="tabelaAtividades"></tbody>
    </table>
  </div>

  <!-- Resumo do turno -->
  <div class="card">
    <h2>Resumo do Turno</h2>
    <p id="resumoTurno"></p>
  </div>

  <!-- Fotos -->
  <div class="card">
    <h2>Registro Fotográfico</h2>
    <div id="fotosContainer" class="fotos-container"></div>
  </div>
</main>

<script src="noturno.js"></script>
<script>
document.getElementById('btnNovoForm').addEventListener('click', ()=>{
    const senha = prompt("Senha de acesso:");
    if(senha === '2025'){
        window.open('noturno_edit.html','_blank');
    } else {
        alert("Senha incorreta!");
    }
});
</script>
</body>
</html>
