<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pintura</title>
  <link rel="stylesheet" href="pintura.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Ajustes apenas no card */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 10px;
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }

    .card p {
      margin: 0;
      font-size: 1.4rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard de Pintura</h1>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h3>Produção</h3>
        <p>1200 m²</p>
      </div>
      <div class="card">
        <h3>Meta</h3>
        <p>1500 m²</p>
      </div>
      <div class="card">
        <h3>Eficiência</h3>
        <p>80%</p>
      </div>
      <div class="card">
        <h3>Equipe</h3>
        <p>15 Colaboradores</p>
      </div>
    </section>

    <section class="graficos">
      <canvas id="graficoProducao"></canvas>
      <canvas id="graficoEficiencia"></canvas>
    </section>
  </main>

  <script>
    const ctx1 = document.getElementById('graficoProducao');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex'],
        datasets: [{
          label: 'Produção (m²)',
          data: [200, 250, 300, 220, 230],
          borderWidth: 1
        }]
      }
    });

    const ctx2 = document.getElementById('graficoEficiencia');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex'],
        datasets: [{
          label: 'Eficiência (%)',
          data: [75, 80, 85, 78, 82],
          fill: false,
          borderWidth: 2
        }]
      }
    });
  </script>
</body>
</html>
