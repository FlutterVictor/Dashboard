<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Produtividade - Pintura</title>

    <div id="map" style="height:500px; margin-top:16px;"></div>

    <div class="grid">

        <div class="label">Produtividade MÃ©dia</div>
        <div class="value" id="valorProdutividadeMedia">0</div>
      </div>
      <div class="card kpi">
        <div class="label">Top Setores</div>
        <div class="value" id="valorTopSetores">-</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="scriptp.js"></script>

</html>
